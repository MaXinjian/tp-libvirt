- virtual_disks.share_transient_disk:
    type = virtual_disks_share_transient_disk
    image_size = "1G"
    virt_disk_type = "file"
    virt_disk_target = "vdb"
    virt_disk_bus = "virtio"
    virt_disk_device = "disk"
    virt_disk_format = "qcow2"
    disk_driver_options = "type=qcow2,cache=none"
    vms = avocado-vt-vm1 vm1
    variants:
        - positive_tests:
            status_error = "yes yes"
            variants:
                - two_sharebacking:
                    share_transient = "yes yes"
                - only_one_sharebacking:
                    variants:
                        - first_vm_sharebacking:
                            only hotplug
                            share_transient = "yes no"
                        - second_vm_sharebacking:
                            share_transient = "no yes"
                - no_sharebacking:
                    only hotplug
                    share_transient = "no no"
        - negtive_tests:
            only coldplug
            status_error = "yes no"
            variants:
                - first_vm_sharebacking:
                    share_transient = "yes no"
                - no_sharebacking:
                    share_transient = "no no"
    variants:
        - hotplug:
            virt_disk_vms_hotplug = "yes"
        - coldplug:
            virt_disk_vms_hotplug = "no"
